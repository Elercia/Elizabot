	<reponse> Dans un graphe orienté G, un chemin est une suite de sommets de G tels que deux sommets consécutifs sont reliés par un arc de G. Sa longueur est égale au nombre de sommets moins un. Il est simple s'il ne passe pas deux fois par le même arc, ou élementaire s'il ne passe pas deux fois par le même sommet.</reponse>
