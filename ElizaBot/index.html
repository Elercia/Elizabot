<!DOCTYPE html>
<html>
<head>
	<title>Projet ElizaBot</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="global.js"></script>
	<script type="text/javascript" src="reponse_user.js"></script>
	<script type="text/javascript" src="questionner.js"></script>
	<script type="text/javascript" src="recherche_mot_cle.js"></script>
	<script type="text/javascript" src="modifier_bdd.js"></script>
	<script type="text/javascript" src="donner_politesse.js"></script>
	<script type="text/javascript" src="donner_exemples.js"></script>
</head>
<body onload="init();">
	<div id="div_user_dialogue">	
		<p>
			<textarea id="historique"></textarea>
		</p>
		<p id="user_input">
			<input type="text" placeholder="Entrez un message pour dialoguer" id="user_input_text" onkeydown = "if (event.keyCode == 13){document.getElementById('user_input_submit').click();}" />
			<input type="submit" value="Envoyer Message" id="user_input_submit" />
		</p>
	</div>
	<div id="div_modif">
		<input type="file" id="file_user_export" />
		<input type="submit" id="file_user_import" />
	</div>
</body>
</html>
